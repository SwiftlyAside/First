<!doctype html>
<html lang="ko">
<head>
  <title>회원가입</title>
  <meta name="title" content="회원가입 페이지"/>
  <meta name="description" content="회원가입 페이지입니다."/>
  <meta name="keywords" content="회원가입, membership"/>
  <meta name="author" content="김찬수"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<hr/>
<center>
  <table width="400">
    <tr>
      <td align='center'>
        <h2 id="titleword">회원 정보 입력</h2>
        <hr/>
      </td>
    </tr>
    <tr><td>
      <input type="text" size="47" placeholder="아이디" autofocus id="inputID"/>
      <input type="button" value="중복확인" onclick="isExist();"/>
    </td></tr>
    <tr><td>
      <input type="password" size="60" placeholder="비밀번호" autofocus id="inputPW"/>
    </td></tr>
    <tr><td>
      <input type="password" size="60" placeholder="비밀번호 재입력" autofocus id="inputPWOK"/>
    </td></tr>
    <tr><td>
      <input type="text" size="41" placeholder="이메일" autofocus id="inputEmail"/>
      <label>@</label>
      <select id="selectEmail" onchange="setEmail();">
        <option value="select">선택</option>
        <option value="naver">naver.com</option>
        <option value="daum">daum.net</option>
        <option value="gmail">gmail.com</option>
        <option value="directInput">직접 입력</option>
      </select>
    </td></tr>
    <tr><td>
      <input type="tel" size="30" placeholder="전화번호" autofocus id="inputTEL"/>
    </td></tr>
    <tr><td align="center">
      <hr/>
      <input type="button" value="회원가입" onclick="ComparePW();"/>
    </td></tr>
  </table>
</center>
<hr/>
<script src="js/main.js"></script>
</body>
</html>
