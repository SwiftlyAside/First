<!doctype html>
<html lang="ko">
<head>
  <title>회원가입</title>
  <meta name="title" content="회원가입 페이지"/>
  <meta name="description" content="회원가입 페이지입니다."/>
  <meta name="keywords" content="회원가입, membership"/>
  <meta name="author" content="김찬수"/>
  <meta charset="UTF-8"/>
  <script type="text/javascript">
    function isExist() {
      let ids = ['jin', 'din', 'infiscap'];
      let result = ids.find(isID);
      if (typeof result !== 'undefined')
        MsgAndFocus('ID가 중복되었습니다.', 'inputID');
      else
        MsgAndFocus('사용 가능한 ID 입니다.', 'inputPW');
    }

    function MsgAndFocus(msg, objID) {
      alert(msg);
      let obj = document.getElementById(objID);
      if (objID === 'inputID') obj.value = "";
      obj.focus();
    }

    function isID(value, index, array) {
      let id = document.getElementById('inputID').value;
      return id === value;
    }

    function ComparePW() {
      let pw = document.getElementById('inputPW');
      let pwOK = document.getElementById('inputPWOK');
      if (pw.value !== pwOK.value) {
        MsgAndFocus('패스워드가 서로 다릅니다.', 'inputPW');
        pwOK.value = "";
      }
    }

    function setEmail() {
      let selectEmail = document.getElementById('selectEmail');
      alert(selectEmail.value);
    }
  </script>
</head>
<body>
<hr/>
<center>
  <table width="400">
    <tr>
      <td align='center'>
        <h2>회원 정보 입력</h2>
        <hr/>
      </td>
    </tr>
    <tr><td>
      <input type="text" size="47" placeholder="아이디" autofocus id="inputID"/>
      <input type="button" value="중복확인" onclick="isExist();"/>
    </td></tr>
    <tr><td>
      <input type="password" size="60" placeholder="비밀번호" autofocus id="inputPW"/>
    </td></tr>
    <tr><td>
      <input type="password" size="60" placeholder="비밀번호 재입력" autofocus id="inputPWOK"/>
    </td></tr>
    <tr><td>
      <input type="text" size="41" placeholder="이메일" autofocus id="inputEmail"/>
      <label>@</label>
      <select id="selectEmail" onchange="setEmail();">
        <option value="select">선택</option>
        <option value="naver">naver.com</option>
        <option value="daum">daum.net</option>
        <option value="gmail">gmail.com</option>
        <option value="directInput">직접 입력</option>
      </select>
    </td></tr>
    <tr><td>
      <input type="tel" size="30" placeholder="전화번호" autofocus id="inputTEL"/>
    </td></tr>
    <tr><td align="center">
      <hr/>
      <input type="button" value="회원가입" onclick="ComparePW();"/>
    </td></tr>
  </table>
</center>
<hr/>
</body>
</html>
